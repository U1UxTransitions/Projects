<style>
    .stretch-button{
        background-color: green;
        border:none;
        color: white;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 8px;
        padding-bottom: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: padding-left 1s, padding-right 1s,
        padding-top 1s, padding-bottom 1s;
    }

    .stretch-button:hover{
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 12px;
        padding-bottom: 12px;
        
    }

</style>

<button class="stretch-button"> Stretch </button>
