<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Changing Button.css">
</head>
<body>
    <div class="parent-div">
        <div class="main-div">
        <img class="profile-pic" src="Profile Pic.JPG">
        <div class="paragraph-div">
            <p> Ikenna Akuma</p>
            <button onclick="
            
            subscribe();

            " 
            class="changing-button">Subscribe</button>
        </div>
    </div>
    </div>

    <script>
        function subscribe(){
            const button = document.querySelector('.changing-button');

            if (button.innerText === 'Subscribe') {
                button.innerText = 'Subscribed';
            } else {
                button.innerText = 'Subscribe';
            }
        }
    </script>
</body>
</html>
